<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pamela — Convite Animado</title>
  <style>
:root{
  --bg1:#1b1330;
  --bg2:#3b185f;
  --accent:#9b5cf6;
  --accent2:#6ee7d8;
  --glass:rgba(255,255,255,0.06);
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  margin:0;
  min-height:100vh;
  font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
  color:#fff;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  display:flex;
  align-items:center;
  justify-content:center;
  padding:32px;
}

.stage{
  width:min(1100px,98vw);
  max-width:1100px;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius:20px;
  padding:28px;
  display:grid;
  grid-template-columns:420px 1fr;
  gap:22px;
  align-items:center;
  position:relative;
  overflow:hidden;
  box-shadow:0 10px 40px rgba(0,0,0,0.6);
}

.ill-wrap{
  width:100%;
  height:420px;
  border-radius:16px;
  background:radial-gradient(circle at 20% 20%, rgba(255,255,255,0.02), transparent 20%), linear-gradient(180deg, rgba(255,255,255,0.01), transparent);
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  overflow:visible;
}
.ill{
  width:360px;
  height:360px;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 20px 60px rgba(11,8,26,0.7);
  transform:translateY(10px) rotate(-3deg);
  animation:illFloat 6s ease-in-out infinite;
}
.ill img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}
@keyframes illFloat{
  0%{transform:translateY(8px) rotate(-2deg)}
  50%{transform:translateY(-8px) rotate(2deg)}
  100%{transform:translateY(8px) rotate(-2deg)}
}

.copy{
  padding:12px;
  text-align:center;
}
.meta{
  font-size:13px;
  color:rgba(255,255,255,0.6);
  margin-bottom:6px;
}
h1{
  margin:6px 0 10px;
  font-size:36px;
  line-height:1.2;
  color:var(--accent);
  letter-spacing:0.2px;
  text-shadow:0 6px 24px rgba(155,92,246,0.12);
}
.headline{
  font-size:22px;
  margin:0 0 12px;
}
.sub{
  color:rgba(255,255,255,0.85);
  font-size:16px;
  margin-bottom:18px;
}

.typewriter{
  display:inline-block;
  overflow:hidden;
  white-space:nowrap;
  border-right:3px solid rgba(255,255,255,0.08);
  animation:typing 3.6s steps(36,end) 0.6s forwards, blink 0.9s step-end infinite;
}
@keyframes typing{from{width:0}to{width:100%}}
@keyframes blink{50%{border-color:transparent}100%{border-color:rgba(255,255,255,0.08)}}

.actions{
  display:flex;
  gap:12px;
  align-items:center;
  justify-content:center;
  flex-wrap:wrap;
}
.btn{
  padding:12px 18px;
  border-radius:12px;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  color:#06121a;
  text-decoration:none;
  font-weight:700;
  box-shadow:0 10px 30px rgba(107,70,193,0.2);
  transition:transform .16s ease,box-shadow .16s ease;
}
.btn:hover{
  transform:translateY(-4px);
  box-shadow:0 18px 40px rgba(107,70,193,0.28);
}
.btn.outline{
  background:transparent;
  border:1px solid rgba(255,255,255,0.08);
  color:rgba(255,255,255,0.92);
  font-weight:600;
}

.sparkles{position:absolute;inset:0;pointer-events:none}
.sparkles span{
  position:absolute;width:10px;height:10px;border-radius:50%;
  opacity:0.9;filter:blur(.2px);transform:translateY(-20vh);animation:fall linear infinite;
}
.sparkles span.s1{left:8%;top:-10%;background:rgba(255,255,255,0.08);animation-duration:9s;animation-delay:0.2s}
.sparkles span.s2{left:20%;top:-5%;background:rgba(110,231,216,0.14);width:6px;height:6px;animation-duration:7s;animation-delay:0.4s}
.sparkles span.s3{left:44%;top:-8%;background:rgba(155,92,246,0.12);width:8px;height:8px;animation-duration:10s;animation-delay:0.6s}
.sparkles span.s4{left:68%;top:-6%;background:rgba(255,255,255,0.06);width:12px;height:12px;animation-duration:8.2s;animation-delay:0.9s}
.sparkles span.s5{left:86%;top:-12%;background:rgba(255,255,255,0.06);width:6px;height:6px;animation-duration:11s;animation-delay:0.3s}
@keyframes fall{
  0%{transform:translateY(-10vh) scale(0.8);opacity:0}
  10%{opacity:1}
  100%{transform:translateY(120vh) scale(1.1);opacity:0}
}

.hearts{
  position:absolute;left:12px;bottom:30px;
  display:flex;flex-direction:column;gap:10px;
}
.heart{
  width:36px;height:36px;border-radius:10px;
  background:linear-gradient(180deg,#ff90b3,#ff6b9d);
  display:flex;align-items:center;justify-content:center;
  box-shadow:0 8px 30px rgba(255,107,157,0.12);
  transform:translateY(0);
  animation:pop 2.6s ease-in-out infinite;
}
.heart:nth-child(2){animation-delay:0.6s}
.heart:nth-child(3){animation-delay:1.2s}
@keyframes pop{
  0%{transform:translateY(0) scale(.95);opacity:0}
  10%{opacity:1}
  50%{transform:translateY(-22px) scale(1.08)}
  100%{transform:translateY(0) scale(.95);opacity:0}
}

/* Responsividade aprimorada */
@media (max-width:880px){
  body{padding:20px}
  .stage{
    grid-template-columns:1fr;
    padding:20px;
    text-align:center;
    justify-items:center;
  }
  .ill-wrap{
    height:auto;
    margin-bottom:20px;
    display:flex;
    justify-content:center;
  }
  .ill{
    width:240px;
    height:240px;
    transform:none;
  }
  h1{font-size:26px}
  .headline{font-size:18px}
  .sub{font-size:15px}
  .actions{flex-direction:column}
  .btn{width:80%;max-width:280px}
}
  </style>
</head>
<body>
  <div class="stage" role="main" aria-label="Convite animado estilo moderno encantado">
    <div class="ill-wrap">
      <div class="ill" aria-hidden="true">
        <img src="pamella.png" alt="Ilustração convidando">
      </div>
      <div class="hearts" aria-hidden="true">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
      </div>
    </div>

    <div class="copy">
      <div class="meta">Convite especial • 1 corrida, muita diversão</div>
      <h1>Pamela, vamos juntos?</h1>
      <p class="headline">Uma viagem leve pela cidade com um toque mágico.</p>
      <p class="sub"><span class="typewriter">"Pamela, bora de Uber comigo? Vai ser divertido!"</span></p>

      <div class="actions">
        <a class="btn"
           href="https://wa.me/5511933367172?text=Eu%20aceito!%20Quero%20pegar%20um%20Uber%20com%20você"
           target="_blank"
           rel="noopener">Eu aceito</a>

        <a class="btn outline" href="#" id="noBtn">Não precisa</a>
      </div>
    </div>

    <div class="sparkles" aria-hidden="true">
      <span class="s1"></span><span class="s2"></span><span class="s3"></span><span class="s4"></span><span class="s5"></span>
    </div>
  </div>

  <script>
    document.getElementById('noBtn').addEventListener('click', function(e) {
      e.preventDefault();
      const certeza = confirm('Tem certeza?');
      if (certeza) {
        window.open('https://wa.me/5511933367172?text=Ah,%20eu%20recusei%20o%20convite,%20mas%20talvez%20na%20pr%C3%B3xima!', '_blank');
      }
    });
  </script>
</body>
</html>
